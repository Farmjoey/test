<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://cdn.glitch.global/c3af7ac1-befa-43f4-a580-dee2646df58c/J.png?v=1729529423952"
    />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="fbbf.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="hamburger" id="hamburger">&#9776;</div>
        <span class="login" id="user-info">
          <a class="login" href="/login.html" class="login-btn">Login</a>
          <a class="login" href="/signup.html" class="signup-btn">Sign up</a>
        </span>
        <div class="nav-links" id="nav-links">
          <a href="/">Home</a>
          <a href="/ttt.html">Tic Tac Toe</a>
          <a href="/fbbf.html">Flappy Bird</a>
          <a href="/gtn.html">Guess the Number</a>
          <a href="/rps.html">Rock Paper Scissors</a>
          <a href="/wg.html">Wordle Game</a>
          <a href="/mg.html">Memory Game</a>
        </div>
      </nav>
    </header>

    <canvas id="gameCanvas" width="400" height="600"></canvas>

 
    <!-- Hack Menu -->
    <div id="hackMenu">
      <h3>Hack Menu</h3>
      <button id="godModeButton">Toggle God Mode</button>
      <input
        type="text"
        id="godModeKey"
        class="keybind-input"
        placeholder="none"
        readonly
      />
      <button id="increaseScoreButton">Increase Score by 100</button>
      <input
        type="text"
        id="increaseScoreKey"
        class="keybind-input"
        placeholder="none"
        readonly
      />
    </div>
<script src="fbbf.js"></script>
  </body>
</html>
